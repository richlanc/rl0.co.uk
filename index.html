<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Richard Lancaster</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta name="description" content="Homepage for Richard Lancaster" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/jquery.terminal-0.8.7.js" type="text/javascript"></script>
    <script src="js/jquery.mousewheel-min.js" type="text/javascript"></script>
    <link href="css/jquery.terminal.css" rel="stylesheet" type="text/css"></script>
    <link href="css/homepage.css" rel="stylesheet" type="text/css"></script>
  </head>

  <body>
    <div id="terminal"> </div>

    <script>
      var greeting_string = "[[b;#00EE00;]Richard Lancaster\n" +
        "Software Engineer/Computer Science Graduate/Tinkerer]\n\n" +
        "Commands:\n"

      var entries = [
        {"command": "whoami", "type": "link", "url": "cv.pdf", "display": false},
        {"command": "cv", "type": "link", "url": "cv.pdf", "display": true},
        {"command": "github", "type": "link", "url": "https://github.com/richlanc", "display": true},
        {"command": "linkedin", "type": "link", "url": "https://uk.linkedin.com/in/richlanc", "display": true},
        {"command": "linkedIn", "type": "link", "url": "https://uk.linkedin.com/in/richlanc", "display": false},
      ]
      var commands = {};

      var name_length = 10;
      for (var i = 0; i < entries.length; i++) {
          var obj = entries[i];

          if (obj.display) {
              var len_diff = name_length - obj.command.length;
              var name = obj.command + (len_diff > 0 ? " ".repeat(len_diff) : "");
              greeting_string += "[[b;#00EE00;]" + name + "]       - goto my " + obj.command + "\n"
          }

          commands[obj.command] = function() {
            window.open(obj.url);
          }
      }

      jQuery(function($, undefined) {
        $('#terminal').terminal(commands, {
            greetings: greeting_string,
            name: 'terminal',
            prompt: 'guest@rl0.co.uk:~$  '
          });
      });
    </script>
  </body>
</html>
